<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Palindrome Checker | Number</title>
</head>
<body class="bg-blue-300">
    <!-- Heading -->
    <div class="container mx-auto pt-10 px-4">
        <h1 class="text-3xl md:text-4xl text-white text-center font-semibold">Palindrome Checker (Number)</h1>
    </div>


    <!-- BOX -->
    <div class="container mx-auto px-4 pt-10 flex items-center justify-center">

        <div class="shadow-xl rounded-md bg-white px-8 pt-8 pb-5 w-full md:w-96 flex flex-col items-center justify-center">
            <input type="number" class="border-b-2  border-blue-600 focus:outline-none w-full" id="number">
            <button class="mt-5 bg-blue-600 hover:bg-blue-800 shadow-lg py-2 px-5 rounded-lg text-lg font-semibold text-white" id="btn">Check</button>
        </div>

    </div>

    <!-- DISPLAY -->
    <div class="pt-20 flex items-center justify-center" id="dis">
    </div>




    <script src="./js/script.js"></script>
</body>
</html>
